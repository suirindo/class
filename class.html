<body>
    <h1>Class</h1>
    <script>
        const day = ["日","月","火","水","木","金","土"];
        //Dateオブジェクトを利用可能にする
        function D() {
            return new Date(); //日付オブジェクトを取得
        }
        // const d = D();
        // document.querySelector("h1").innerHTML = d.getFullYear();
        //年を取得
        function year(){
            const v = D(); //日付オブジェクトを取得
            return v.getFullYear();//年を取得
        }
        // const y = year();
        // document.querySelector("h1").innerHTML = y;
        //月を取得
        function month(){
            const v = D();
            return v.getMonth()+1;
        }
        // const m = month();
        // document.querySelector("h1").innerHTML = m;
        function date(){
            const v = D();
            return v.getDate();
        }

    </script>
