<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <h1>Class</h1>
    <script>
    class D { 
        // classをnewしたときに一番最初に自動で実行されるもの
            constructor(){
            // class内で使用するプロパティ(変数)は、constructorに this.***と宣言して使用する
            this.day = ["日","月","火","水","木","金","土"];
            // this.D プロパティを作成し、インスタンス化した日付オブジェクトを保持させる
            this.D = new Date(); //日付オブジェクトを取得
            }
            //Classの中では、"function"を記載しなくて良い
            year(){
                return this.D.getFullYear();//年を取得
            }
            month(){
                return this.D.getMonth()+1;
            }
            date(){
                return this.D.getDate();
            }
            days(){
                return this.D.getDays();
            }
            _o(s) {
                return ('0' + s).slice(-2);
            }
            _D() {
                return "-";
            };
    }
        //関数実行
        const date = new D()
        const y = date.year();
        const m = date.month();
        const d = date.date();
        const h = date._D();
        //DOM表示
        document.querySelector("h1").innerHTML = y+h+m+h+d;
    </script>
</body>
</html>
